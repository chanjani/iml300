<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cootie Catcher</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
    $(document).ready(function(){
                    $("#amanda").click(function(){
                          $("#boxOne").css("background-color", "#3434CB");
                      });

                    $("#mark").click(function(){
                          $("#boxTwo").css("background-color", "#7E89A7");
                    });
        
                    $("#yang").click(function(){
                          $("#boxThree").css("background-color", "#4DDBFF");
                    });
        
                    $("#michelle").click(function(){
                          $("#boxFour").css("background-color", "#FFF000");
                      });
        });
    
    </script>
</head>
<body class="w3-display-container" style="height: 800px">
    <main class="w3-display-middle" style="width: 600px; height: 600px;" >
      
      <div class="w3-row" style="height: 50%; position:relative;">


        <div id=boxOne class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id="amanda" class="w3-display-middle w3-button">amanda</button>
        </div>
          
        <div id=boxTwo class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id="mark" class="w3-display-middle w3-button">mark</button>
        </div>        
      </div>
      
      <div class="w3-row-padding" style="height: 50%; position:relative">

        <div id=boxThree class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id="yang" class="w3-display-middle w3-button">yang</button>
        </div>
          
        <div id=boxFour class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id="michelle" class="w3-display-middle w3-button">michelle</button>

        </div>        
      </div>      
    </main>
    
    <script src="../js/homework-template.js"></script>
</body>
</html>
